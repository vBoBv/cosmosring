<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>
    <h1>Departments in each Tertiary Education</h1>
    <ol>
        {% for department in departments  %}
            <li>
                {{ department.university }}
                <ul>
                    <li>{{ department.name }}</li>
                </ul>
            </li>
        {% endfor %}
    </ol>
</body>
</html>
